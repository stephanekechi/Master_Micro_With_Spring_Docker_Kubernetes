version: "3.9"

services:

  config-server:
    image: greatness/configserver:latest
    mem_limit: 700m
    restart: always
    expose:
      - 8084

  accounts:
    image: greatness/accounts:latest
    mem_limit: 700m
    expose:
      - 8083
    depends_on:
      - config-server
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8084/

  loans:
    image: greatness/loans:latest
    mem_limit: 700m
    expose:
      - 8081
    depends_on:
      - config-server
    restart: always
    #deploy:
     # restart_policy:
      #  condition: on-failure
       # delay: 5s
        #max_attempts: 3
        #window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8084/

  cards:
    image: greatness/cards:latest
    mem_limit: 700m
    expose:
      - 8082
    depends_on:
      - config-server
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8084/